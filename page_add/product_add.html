<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="" alt="" />
        <h3>POS</h3>
      </div>
      <hr />
      <ul>
        <li class="dashboard">
          <i class="fas fa-home"></i>
          <h4><a href="../pages/dashboard.html">Dashboard</a></h4>
        </li>

        <li class="product_setup">
          <i class="fas fa-box"></i>
          <h4><a href="../pages/product.html">Product Setup</a></h4>
        </li>
        <li class="Sales_Process">
          <i class="fas fa-shopping-cart"></i>
          <h4><a href="../pages/categories.html">Categories</a></h4>
        </li>
        <li class="Transaction_Record">
          <i class="fas fa-compact-disc"></i>
          <h4><a href="../pages/Payment.html">Payment</a></h4>
        </li>
        <li class="Receipt_Generation">
          <i class="fas fa-receipt"></i>
          <h4><a href="../pages/Receipt.html">Receipt</a></h4>
        </li>
        <li class="Sale_Repord">
          <i class="fas fa-chart-line"></i>
          <h4><a href="../pages/sale_repord.html">Sale Repord</a></h4>
        </li>
        <li class="Customer_management">
          <i class="fas fa-users"></i>
          <h4><a href="../pages/customer.html">Customer manage</a></h4>
        </li>
        <hr />
        <li class="Logout">
          <i class="fas fa-sign-out-alt"></i>
          <h4><a href="../pages/logout.html">Logout</a></h4>
        </li>
      </ul>
    </nav>
    <section>
      <div class="Supper_Admin">
        <div class="Admin">
          <h3>Supper Admin</h3>
          <img src="../images/photo_2025-09-12_20-44-48.jpg" alt="" />
        </div>
      </div>
      <div class="container">
        <h2>Add Categories</h2>

        <form>
          <div class="form-grid">
            <!-- Left Side -->
            <div>
              <label for="category">Category Name</label>
              <select id="category">
                <option>Choose Category Name...</option>
                <option>Anniversary</option>
                <option>Wedding</option>
                <option>Birthday</option>
              </select>

              <label for="file" id="main_file">Image</label>
              <input type="file" id="file" />
            </div>

            <!-- Right Side -->
            <div>
              <div class="row">
                <div class="input-box">
                  <label for="name">Name</label>
                  <input type="text" id="name" placeholder="Name..." />
                </div>
                <div class="input-box">
                  <label for="sell">Sell Price</label>
                  <input type="number" id="sell" placeholder="Price..." />
                </div>
              </div>

              <div class="row">
                <div class="input-box">
                  <label for="purchase">Purchase Price</label>
                  <input type="number" id="purchase" placeholder="Price..." />
                </div>
                <div class="input-box">
                  <label for="count">Count</label>
                  <input type="number" id="count" placeholder="Count..." />
                </div>
              </div>

              <div class="full">
                <label for="desc">Description</label>
                <textarea
                  id="desc"
                  rows="4"
                  placeholder="Write here..."
                ></textarea>
              </div>
            </div>
          </div>

          <div class="buttons">
            <button class="create">Create</button>
            <button class="back" type="button">
              <a href="../pages/categories.html">Back</a>
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
