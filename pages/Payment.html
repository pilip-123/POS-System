    <nav>

        <li class="dashboard">

        <li class="product_setup">
          <i class="fas fa-box"></i>

        </li>
        <li class="Sales_Process">
          <i class="fas fa-shopping-cart"></i>
          <h4><a href="../pages/order.html">Order Process</a></h4>
        </li>
        <li class="Transaction_Record">
          <i class="fas fa-compact-disc"></i>
          <h4><a href="../pages/Payment.html">Sale Process</a></h4>

        <li class="Receipt_Generation">
          <i class="fas fa-receipt"></i>

          <i class="fas fa-sign-out-alt"></i>

      </ul>
    </nav>
    <section>
      <div class="Supper_Admin">
        <div class="Admin">
          <h3>Supper Admin</h3>
          <img src="../images/photo_2025-09-12_20-44-48.jpg" alt="" />
        </div>
      </div>
     <div class="sales-container">
    <h2>Sales Process</h2>

    <div class="products">
      <button class="product" onclick="addProduct('Espresso', 3)">Espresso - $3</button>
      <button class="product" onclick="addProduct('Latte', 3.5)">Latte - $3.5</button>
      <button class="product" onclick="addProduct('Cappuccino', 4)">Cappuccino - $4</button>
      <button class="product" onclick="addProduct('Brownie', 2.5)">Brownie - $2.5</button>
    </div>

    <table id="salesTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary" id="summary">Subtotal: $0 | Total: $0</div>

    <div class="payment">
      <label>Payment Type:</label>
      <select id="paymentType">
        <option value="cash">Cash</option>
        <option value="card">Card</option>
      </select>

      <label>Cash Given:</label>
      <input type="number" id="cashGiven" placeholder="0" min="0" step="0.01" oninput="updateChange()">
      <div id="changeText" style="margin-top:8px;font-weight:500;"></div>
    </div>

    <button class="confirm-btn" onclick="confirmSale()">Confirm Sale</button>
  </div>
    </section>
    <script src="../JS/payment.js"></script>
