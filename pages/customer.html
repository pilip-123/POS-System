<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/customer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Customer Management</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="" alt="" />
        <h3>POS</h3>
      </div>
      <hr />
      <ul>
        <li class="dashboard">
          <i class="fas fa-home"></i>
          <h4><a href="../pages/dashboard.html">Dashboard</a></h4>
        </li>

        <li class="product_setup">
          <i class="fas fa-box"></i>
          <h4><a href="../pages/Categorie.html">Categories</a></h4>
        </li>
        <li class="Sales_Process">
          <i class="fas fa-shopping-cart"></i>
          <h4><a href="../pages/order.html">Product Setup</a></h4>
        </li>
        <li class="Transaction_Record">
          <i class="fas fa-compact-disc"></i>
          <h4><a href="../pages/Payment.html">Payment</a></h4>
        </li>
        <li class="Receipt_Generation">
          <i class="fas fa-receipt"></i>
          <h4><a href="../pages/Receipt.html">Receipt</a></h4>
        </li>
        <li class="Sale_Repord">
          <i class="fas fa-chart-line"></i>
          <h4><a href="../pages/sale_repord.html">Sale Repord</a></h4>
        </li>
        <li class="Customer_management">
          <i class="fas fa-users"></i>
          <h4><a href="../pages/customer.html">Customer manage</a></h4>
        </li>
        <hr />
        <li class="Logout">
          <i class="fas fa-sign-out-alt"></i>
          <h4><a href="../pages/logout.html">Logout</a></h4>
        </li>
      </ul>
    </nav>
    <section>
      <div class="Supper_Admin">
        <div class="Admin">
          <h3>Supper Admin</h3>
          <img src="../images/photo_2025-09-12_20-44-48.jpg" alt="" />
        </div>
      </div>
      
      <div class="container">
        <h2>Customer Management</h2>

        <!-- Add Customer Form -->
        <div class="add-customer">
          <input type="text" id="name" placeholder="Customer Name" />
          <input type="text" id="phone" placeholder="Phone Number" />
          <input type="email" id="email" placeholder="Email" />
          <button onclick="addCustomer()">+ Add Customer</button>
        </div>

        <!-- Search -->
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by name or phone..."
          />
          <button onclick="searchCustomer()">Search</button>
        </div>

        <!-- Customer Table -->
        <table id="customerTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Sales History</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will load dynamically -->
          </tbody>
        </table>

        <!-- Sales History -->
        <div class="sales-history" id="salesHistory">
          <h3>Sales History (Selected Customer)</h3>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="historyBody">
              <tr>
                <td>—</td>
                <td>No customer selected</td>
                <td>—</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="../JS/customer.js"></script>
  </body>
</html>
